apiVersion: apps/v1
kind: Deployment
metadata:
  name: cypress-tests
  namespace: cypress-e2e
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cypress
  template:
    metadata:
      labels:
        app: cypress
    spec:
      containers:
        - name: cypress
          image: myregistry/cypress-e2e:latest
          env:
            - name: CYPRESS_baseUrl
              value: "https://staging.portfolio.com"
            - name: CYPRESS_loginPath
              value: "/login"
            - name: CYPRESS_dashboardPath
              value: "/dashboard"
          imagePullPolicy: Always
          command: ["npx", "cypress", "run", "--browser", "chrome", "--headless"]
          volumeMounts:
            - name: cypress-artifacts
              mountPath: /app/cypress/results
      volumes:
        - name: cypress-artifacts
          emptyDir: {}