name: Cypress CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1 Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2 Node.js Setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3 Abhängigkeiten installieren
      - name: Install dependencies
        run: npm ci

      # 4 Cypress ausführbar machen (sicherheitshalber)
      - name: Make Cypress executable
        run: chmod +x ./node_modules/.bin/cypress

      # 5 Cypress Tests ausführen
      - name: Run Cypress E2E Tests
        run: npx cypress run

      # 6 Optional: Screenshots und Videos hochladen (falls Cypress konfiguriert)
