name: Cypress CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    container:
      image: cypress/browsers:node-22.19.0-chrome-139.0.7258.154-1-ff-142.0.1-edge-139.0.3405.125-1

    steps:
      # 1 Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2 Abhängigkeiten installieren
      - name: Install dependencies
        run: npm ci

      # 3 Demo-App starten (im Hintergrund)
      - name: Start App
        run: |
          npm start &
          npx wait-on http://localhost:3000

      # 4 Cypress Installation prüfen
      - name: Verify Cypress installation
        run: npx cypress verify

      # 5 Cypress Tests ausführen
      - name: Run Cypress E2E Tests
        run: npx cypress run --browser chrome --headless

      # 6 Artefakte hochladen
      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            results
            cypress/videos
            cypress/screenshots